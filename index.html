<html>

<head>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
   <header>
      <div class="container">
         <div class="profile">
            <div class="profile-image">
               <img id="avatar" alt="" width="152px" height="152px">
            </div>
            <div class="profile-user-settings">
               <a href="https://github.com/cnmeow">
                  <h1 id="userName" class="profile-user-name"></h1>
               </a>
               <a href="http://github.com/cnmeow"><button class="btn profile-edit-btn">Follow</button></a>
               <button class="btn profile-edit-btn">Message</button>
            </div>
            <div class="profile-stats">
               <ul>
                  <li><span id="cntRepos" class="profile-stat-count"></span> repos</li>
                  <li><span id="followers" class="profile-stat-count"></span> followers</li>
               </ul>
            </div>
            <div class="profile-bio">
               <p><span id="realName" class="profile-real-name"></span><br>
                  <span id="bio"></span>
               </p>
            </div>
         </div>
         <!-- End of profile section -->
      </div>
      <!-- End of container -->
   </header>

   <main>
      <div class="container">
         <div id="gallery" class="gallery">
         </div>
         <!-- End of gallery -->
      </div>
      <!-- End of container -->
   </main>
   <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
